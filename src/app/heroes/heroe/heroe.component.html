<h1>{{name}}</h1>

<dl>
  <td>Nombre:</td>
  <dd>{{name}}</dd>
</dl>
<dl>
  <td>Edad:</td>
  <dd>{{age}}</dd>
</dl>
<dl>
  <td>Metodo :</td>
  <dd>{{ getHeroDescription()}}</dd>
</dl>
<dl>
  <td>Capitalizado :</td>
  <dd>{{ capitalizedName  }}</dd>


</dl>

<button
*ngIf="name !== 'Thorn'"
class="btn btn-primary"
(click)="changeName('Thorn')">
  Cambiar nombre
</button>

<button
*ngIf="age !==35 "
class="btn btn-primary mx-2"
(click)="changeAge(35)">
  Cambiar edad
</button>
<button
class="btn btn-primary mx-2"
(click)="reset()">
  Reset
</button>
